<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio</title>
    <style>
      :root {
        --bg: #f5f5f5;
        --white: #ffffff;
        --black: #1f1f1f;
        --accent: #4aa3ff;
        --ok: #22c55e;
        --bad: #ef4444;
        --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 22px 16px;
        background: var(--bg);
        font-family: Arial, sans-serif;
      }
      .card {
        width: min(920px, 100%);
        background: rgba(255, 255, 255, 0.72);
        border-radius: 22px;
        padding: 18px 18px 16px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
      }

      .choices {
        display: grid;
        grid-template-columns: repeat(4, minmax(70px, 90px));
        gap: 16px 20px;
        margin-top: 6px;
        justify-content: center;
      }
      .note-group {
        display: grid;
        gap: 10px;
        align-items: center;
        justify-items: center;
        padding: 8px 6px;
        border-radius: 16px;
      }

      button.note {
        border: none;
        cursor: pointer;
        width: 82px;
        height: 62px;
        border-radius: 18px;
        box-shadow: var(--shadow);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button.note:focus-visible {
        outline: 3px solid var(--accent);
        outline-offset: 4px;
      }
      .white { background: var(--white); }
      .black { background: var(--black); }
      .selected {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
      }

      .animation {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 18px;
        align-items: center;
        margin: 18px 0 10px;
      }
      .pulse {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: #d9e6f7;
        box-shadow: inset 0 0 0 7px #c6d9f4;
        transition: transform 0.2s ease, background 0.2s ease;
        justify-self: center;
      }
      .pulse.active { transform: scale(1.18); background: var(--accent); }
      .pulse.correct {
        background: var(--ok);
        box-shadow: inset 0 0 0 7px rgba(34, 197, 94, 0.28);
      }
      .pulse.wrong {
        background: var(--bad);
        box-shadow: inset 0 0 0 7px rgba(239, 68, 68, 0.28);
      }

      .controls {
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
        margin-top: 8px;
      }
      .btn {
        border: none;
        cursor: pointer;
        width: 90px;
        height: 70px;
        border-radius: 22px;
        box-shadow: var(--shadow);
        font-size: 30px;
        font-weight: 800;
        transition: transform 0.1s ease;
        display: grid;
        place-items: center;
        user-select: none;
      }
      .btn:active { transform: scale(0.98); }
      .btn-primary { background: var(--accent); color: #fff; }
      .btn-check { background: #111827; color: #fff; }
      .btn-ghost { background: #fff; color: #111827; }
    </style>
  </head>

  <body>
    <div class="card" aria-label="Ejercicio">
      <div class="choices" aria-label="Elegir blanco o negro">
        <div class="note-group" data-index="0">
          <button class="note white selected" aria-label="1 blanco"></button>
          <button class="note black" aria-label="1 negro"></button>
        </div>
        <div class="note-group" data-index="1">
          <button class="note white selected" aria-label="2 blanco"></button>
          <button class="note black" aria-label="2 negro"></button>
        </div>
        <div class="note-group" data-index="2">
          <button class="note white selected" aria-label="3 blanco"></button>
          <button class="note black" aria-label="3 negro"></button>
        </div>
        <div class="note-group" data-index="3">
          <button class="note white selected" aria-label="4 blanco"></button>
          <button class="note black" aria-label="4 negro"></button>
        </div>
      </div>

      <div class="animation" aria-hidden="true">
        <div class="pulse" data-pulse="0"></div>
        <div class="pulse" data-pulse="1"></div>
        <div class="pulse" data-pulse="2"></div>
        <div class="pulse" data-pulse="3"></div>
      </div>

      <div class="controls" aria-label="Controles">
        <button class="btn btn-primary" id="listen" aria-label="Escuchar">▶</button>
        <button class="btn btn-check" id="check" aria-label="Comprobar">✓</button>
        <button class="btn btn-ghost" id="new" aria-label="Nuevo">↻</button>
      </div>
    </div>

    <script>
      // =============================
      // IDEA: SOLO cambia la DURACIÓN.
      // Mismo timbre (sine), mismo volumen, misma envolvente.
      // Blanca = larga, Negra = corta.
      // =============================

      const NOTE_COUNT = 4;

      // Melodía bonita (pentatónica / muy “agradable”):
      // Do - Mi - Sol - La (C4, E4, G4, A4)
      const baseFreqs = [261.63, 329.63, 392.0, 440.0];

      // Duraciones (ajústalo si quieres más exagerado)
      const DUR_BLACK = 0.28; // corta
      const DUR_WHITE = 0.62; // larga (más del doble, se nota clarísimo)
      const GAP = 0.05;       // silencio entre notas para que se perciba el largo/corto

      // Selección del alumno
      const selections = Array(NOTE_COUNT).fill("white");

      // Respuesta correcta (solo white/black, porque lo que cambia es la duración)
      let answer = generateAnswer();

      // Elements
      const groups = document.querySelectorAll(".note-group");
      const pulses = document.querySelectorAll(".pulse");
      const listenBtn = document.getElementById("listen");
      const checkBtn = document.getElementById("check");
      const newBtn = document.getElementById("new");

      // UI selection
      groups.forEach((group) => {
        const index = Number(group.dataset.index);
        const buttons = group.querySelectorAll("button.note");

        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            buttons.forEach((btn) => btn.classList.remove("selected"));
            button.classList.add("selected");
            selections[index] = button.classList.contains("white") ? "white" : "black";
            clearFeedback();
          });
        });
      });

      // Audio
      let ctx = null;
      function getAudioContext() {
        if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
        if (ctx.state === "suspended") ctx.resume();
        return ctx;
      }

      function playTone(freq, startTime, duration) {
        const context = getAudioContext();

        const osc = context.createOscillator();
        const gain = context.createGain();

        // MISMO SONIDO SIEMPRE
        osc.type = "sine";
        osc.frequency.setValueAtTime(freq, startTime);

        // Envolvente suave (igual para blancas y negras)
        const attack = 0.02;
        const release = 0.05;
        const peak = 0.22;

        gain.gain.setValueAtTime(0.001, startTime);
        gain.gain.exponentialRampToValueAtTime(peak, startTime + attack);
        gain.gain.exponentialRampToValueAtTime(0.001, startTime + Math.max(attack + 0.02, duration - release));

        osc.connect(gain).connect(context.destination);
        osc.start(startTime);
        osc.stop(startTime + duration);
      }

      function animatePulse(i, ms) {
        pulses[i].classList.add("active");
        setTimeout(() => pulses[i].classList.remove("active"), ms);
      }

      // Logic
      function generateAnswer() {
        let arr;
        do {
          arr = Array.from({ length: NOTE_COUNT }, () => (Math.random() < 0.5 ? "white" : "black"));
        } while (arr.every((x) => x === "white") || arr.every((x) => x === "black"));
        return arr;
      }

      function clearFeedback() {
        pulses.forEach((p) => p.classList.remove("correct", "wrong"));
      }

      function playAnswerMelody() {
        clearFeedback();

        const context = getAudioContext();
        const start = context.currentTime + 0.03;

        let t = start;

        for (let i = 0; i < NOTE_COUNT; i++) {
          const kind = answer[i];
          const dur = kind === "white" ? DUR_WHITE : DUR_BLACK;

          // Frecuencia fija por posición (melodía bonita)
          const freq = baseFreqs[i];

          playTone(freq, t, dur);

          setTimeout(() => animatePulse(i, dur * 1000), (t - start) * 1000);

          t += dur + GAP;
        }
      }

      function checkAnswers() {
        clearFeedback();
        for (let i = 0; i < NOTE_COUNT; i++) {
          const ok = selections[i] === answer[i];
          pulses[i].classList.add(ok ? "correct" : "wrong");
        }
      }

      function newExercise() {
        answer = generateAnswer();
        clearFeedback();
      }

      // Events
      listenBtn.addEventListener("click", playAnswerMelody);
      checkBtn.addEventListener("click", checkAnswers);
      newBtn.addEventListener("click", newExercise);
    </script>
  </body>
</html>
